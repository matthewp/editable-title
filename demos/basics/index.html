<!doctype html>
<title>&lt;editable-title&gt;</title>
<script type="module" src="../../index.js"></script>
<link rel="stylesheet" href="./styles.css">

<main>
  <header>
    <editable-title>
      <h1>Title</h1>
    </editable-title>
  </header>

  <div class="skip"></div>

  <article>
    <h2>Changes</h2>
    <ul class="titles"></ul>
  </article>

  <aside>Controls</aside>
</main>

<script type="module">
  let et = document.querySelector('editable-title');
  let titles = document.querySelector('.titles');

  et.addEventListener('change', ev => {
    let li = document.createElement('li');
    li.textContent = ev.detail;
    titles.appendChild(li);
  });
</script>
